<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API</title>
  <html>

<body>
  <img id="image" src="{{ url_for('static', filename='output.png') }}">
</body>
</head>

<body>

  <p>{{ prompt }}</p>

  <form id="form">
    <label for="input">Prompt:</label><br>
    <input type="text" id="input" name="input"><br>
    <input type="button" value="Submit" onclick="submitForm()">
  </form>

  <script>
    function submitForm() {
      // Get the user's input
      const input = document.getElementById('input').value;

      // Use the fetch API to send a GET request to the URL
      fetch(`/text?input=${encodeURIComponent(input)}`)
        .then(response => response.text())
        .then(result => {
          console.log(result)
          window.location.reload();
        });
    }

  </script>
  <!-- <img src="data:image/png;base64,{{ image }}"> -->
  <textarea rows="4" cols="140" style="white-space: pre-line; white-space: pre-wrap;">{{ image }}</textarea>
</body>

</html>
